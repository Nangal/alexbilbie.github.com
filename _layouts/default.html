<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }} &middot; The blog of Alex Bilbie</title>
        <meta name="description" content="{{ content | strip_html | escape_once | strip_newlines | truncate:500 }}">
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@alexbilbie">
        <meta name="twitter:title" content="{{ page.title }} &middot; The blog of Alex Bilbie">
        <meta name="twitter:description" content="{{ content | strip_html | escape_once | strip_newlines | truncate:199 }}">
        <meta name="twitter:creator" content="@alexbilbie">
        <meta name="twitter:domain" content="alexbilbie.com">
        <meta name="twitter:image:src" content="https://2.gravatar.com/avatar/14902eb1dac66b8458ebbb481d80f0a3?s=100">
        <meta name="og:title" content="{{ page.title }} &middot; The blog of Alex Bilbie">
        <meta property="og:url" content="{{ page.url }}" />
        <meta property="og:type" content="article" />
        <meta property="og:image" content="https://2.gravatar.com/avatar/14902eb1dac66b8458ebbb481d80f0a3?s=100" />
        <meta name="viewport" content="width=device-width">
        <link rel="alternate" type="application/rss+xml" title="RSS feed for alexbilbie.com" href="/rss.xml" />
        <link rel="alternate" type="application/atom+xml" title="Atom feed for alexbilbie.com" href="/atom.xml" />
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="/css/main.css?v2">
    </head>
    <body itemscope itemtype="http://schema.org/Blog">

        <header id="header">
            <div class="container">

                <h1>
                    <a href="/" itemprop="url">
                        <span itemprop="name">The blog of Alex Bilbie</span>
                    </a>
                </h1>

                <p>
         
                    <a href="/archive/">
                        Blog Archive
                    </a>
                    &middot;
                    <a href="/rss.xml">
                        RSS Feed
                    </a>
                    &middot;
                    <a href="https://twitter.com/alexbilbie">
                        Twitter
                    </a>
                    &middot;
                    <a href="https://github.com/alexbilbie">
                        Github
                    </a>

                  	<a style="display:none" href="https://plus.google.com/106902288334016085614?rel=author">
                      	Google+
                 	</a>
            </div>
        </header>

        <section class="container">

            <article data-layout="post" itemtype="http://schema.org/BlogPosting">

                <hgroup class="clearfix">

                    <h1>
                        {% if page.link %}
                            <a href="{{ page.link }}">
                                &rarr; {{ page.title }}
                            </a>
                        {% else %}
                            <a href="{{ page.url }}" itemprop="url">
                                {{ page.title }}
                            </a>
                        {% endif %}
                    </h1>

                    <aside>

                            <span>
                                {{ page.date | date: "%e %B %Y" }}
                            </span>


                            <meta itemprop="author" content="Alex Bilbie">
                            <meta itemprop="dateCreated" content="{{ page.date | date: "%Y-%m-%d" }}">

                    </aside>

                </hgroup>

                <span itemprop="text">

                    {{ content }}

                </span>

                <hr class="comments">

                <div id="disqus_thread"></div>
                <script type="text/javascript">
                var disqus_shortname = 'alexbilbie';
                var disqus_identifier = '{{ page.url }}';
                var disqus_url = 'http://alexbilbie.com{{ page.permalink }}';
                (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
                </script>
                <noscript>
                    <p>
                        Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a>
                    </p>
                </noscript>

            </article>

        </section>

        <footer id="footer">
            <div class="container">
                <p>
                    &copy;
                    <span itemprop="copyrightHolder" itemprop="http://schema.org/Person">
                        <span itemprop="name">Alex Bilbie</span>
                    </span>
                    <span itemprop="copyrightYear">
                        2013
                    </span>
                    &middot;
                    <a href="https://twitter.com/alexbilbie">Follow me on Twitter</a>
                </p>
            </div>
        </footer>

        <script type="text/javascript" src="/js/rainbow.js" async></script>
        <script>
            var _gaq=[['_setAccount','UA-3113781-1'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            g.async=true; s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    </body>
</html>
